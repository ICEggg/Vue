<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
	<script type="text/javascript" src="./lib/vue-router-3.0.1.js"></script>
	<script type="text/javascript" src="./lib/vue-resource-1.3.4.js"></script>
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
	<div id="app">
		<router-link to="/account">account</router-link>
		<router-view></router-view>
	</div>

	<template id="tmp1">
		<div>
			<h1>这是account组件</h1>
			<router-link to="/account/login">登录</router-link>
			<router-link to="/account/register">注册</router-link>
			
			<router-view></router-view>

		</div>
	</template>


	<script type="text/javascript">

		var account = {
			template:'#tmp1'
		}
		var login = {
			template:"<h1>登录</h1>"
		}
		var register = {
			template:"<h1>注册</h1>"
		}

		var router=new VueRouter({
			routes:[
				{
					path:'/account',
					component:account,
					children:[
						{path:'login',component:login},
						{path:'register',component:register}
					]
				}
				
			]
		})


		var vm = new Vue({
			el:"#app",
			data:{
				
				
			},
			beforeCreate(){//data和method都还没有初始化

			},
			created(){
				
			},
			methods: {
				
			},
			components: {
				
			},
			router:router
		})
	</script>
</body>
</html>
