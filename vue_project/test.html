<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
	<script type="text/javascript" src="./lib/vue-router-3.0.1.js"></script>
	<script type="text/javascript" src="./lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.7.css">
    
</head>
<body>
    <div id="app">
        <comp1 :parentmsg = "msg" @func="getmsgfromson"></comp1>

    </div>


    <!-- 组件 -->
    <template id="tmp1">
        <div>
            <h1>子组件的msg：{{msg}},父组件的msg：{{parentmsg}}</h1>
            <input type="button" value="给父组件传值" @click="sendmsg">
        </div>
    </template>

    <script>
        
        // 组件
        var comp1 = {
            template:"#tmp1",
            data(){
				return {
					msg:"son"
				}
			},
			props:['parentmsg'],
			methods:{
				sendmsg(){
					this.$emit('func',this.msg)
				}
			}
        }

        //路由


        //vue
        var vm = new Vue({
            el:"#app",
            data:{
                a:0,
                b:0,
                c:0,
                msg:"aaa"
            },
            components:{
                comp1
            },
            methods:{
                getmsgfromson(data){
                    console.log(data);
                }
            },
            computed: {
                
                
                'd':function(){
                    return this.a+this.b;
                },
            },
        })
    </script>
</body>
</html>
